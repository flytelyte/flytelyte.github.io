<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Antigravity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="project-page">
    <div class="scanline"></div>

    <nav class="navbar">
        <div class="logo">ANTIGRAVITY</div>
        <div class="nav-links">
            <a href="index.html#work" class="back-link">&lt; // RETURN_TO_BASE</a>
            <a>[PROJECT_DETAILS]</a>
        </div>
    </nav>

    <main class="container">
        <header class="project-header">
            <h1 id="p-title">LOADING...</h1>
            <p class="subtitle" id="p-subtitle"></p>
        </header>

        <div class="project-content">
            <div class="project-controls">
                <button id="btn-edit-this" class="action-btn">Edit This Page</button>
                <button id="btn-edit-other" class="action-btn">Edit Japanese Version</button>
            </div>

            <section class="mission-brief">
                <h2>>> MISSION_BRIEF</h2>
                <p id="p-brief"></p>
            </section>

            <section class="tech-specs">
                <h2>>> TECHNICAL_SPECS</h2>
                <ul id="p-specs">
                </ul>
            </section>

            <div class="project-demo">
                <div class="demo-placeholder" id="p-demo">
                </div>
            </div>
            </section>

            <div class="back-link">
                <a href="index.html">
                    << RETURN_TO_BASE</a>
            </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Dynamic Content Loading
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('id');
            const lang = params.get('lang') || 'en';

            // Initial static translations
            try {
                const transRes = await fetch('data/translations.json');
                const translations = await transRes.json();
                const t = translations[lang];

                if (t) {
                    document.querySelectorAll('[data-i18n]').forEach(el => {
                        const key = el.getAttribute('data-i18n');
                        if (t[key]) el.innerText = t[key];
                    });

                    // Update specific static elements manualy if needed or just rely on data-i18n
                    // Adding data-i18n hooks to project.html elements
                    const backLink = document.querySelector('.back-link a');
                    if (backLink) backLink.innerHTML = t.back_link;

                    const missionHeader = document.querySelector('h2:nth-of-type(1)');
                    if (missionHeader) missionHeader.innerText = t.project_mission;

                    const specsHeader = document.querySelector('h2:nth-of-type(2)');
                    if (specsHeader) specsHeader.innerText = t.project_specs;
                }
            } catch (e) {
                console.error("Failed to load translations", e);
            }

            if (!projectId) {
                document.querySelector('.project-header h1').innerText = 'ERROR: MISSING_ID';
                return;
            }

            try {
                const response = await fetch('data/projects.json');
                const projects = await response.json();
                const projectBox = projects.find(p => p.id === projectId);

                if (projectBox) {
                    const project = (lang === 'ja' && projectBox.ja) ? { ...projectBox, ...projectBox.ja } : projectBox;

                    document.title = `${project.name} | Antigravity`;
                    document.getElementById('p-title').innerText = `${project.title}: ${project.name}`;
                    document.getElementById('p-subtitle').innerText = project.subtitle;
                    document.getElementById('p-brief').innerText = project.brief;
                    document.getElementById('p-demo').innerText = project.demo_text;

                    const specsList = document.getElementById('p-specs');
                    specsList.innerHTML = project.specs.map(s =>
                        `<li><strong>${s.label}:</strong> ${s.value}</li>`
                    ).join('');
                } else {
                    document.querySelector('.project-header h1').innerText = 'ERROR: PROJECT_NOT_FOUND';
                }
            } catch (error) {
                console.error('Failed to load project data', error);
                document.querySelector('.project-header h1').innerText = 'ERROR: DATA_CORRUPTION';
            }
        });
    </script>
</body>

</html>
