<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Solo Developer Yuki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800https://fonts.googleapis.com/css2?family=VT323&display=swapdisplay=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="project-page">
    <div class="scanline"></div>

    <nav class="navbar">
        <div class="logo">Solo Developer Yuki</div>
        <div class="nav-links">
            <a href="index.html#work" class="back-link">&lt; // RETURN_TO_BASE</a>
            <a>[PROJECT_DETAILS]</a>
        </div>
    </nav>

    <main class="container">
        <header class="project-header">
            <h1 id="p-title">LOADING...</h1>
            <p class="subtitle" id="p-subtitle"></p>
        </header>

        <div class="project-content">
            <!-- Edit buttons removed -->

            <section class="mission-brief">
                <h2>>> MISSION_BRIEF</h2>
                <p id="p-brief"></p>
            </section>

            <section class="tech-specs">
                <h2>>> TECHNICAL_SPECS</h2>
                <ul id="p-specs">
                </ul>
            </section>

            <div class="project-demo">
                <div class="demo-placeholder" id="p-demo">
                </div>
            </div>
            </section>

            <div class="back-link">
                <a href="index.html">
                    << RETURN_TO_BASE</a>
            </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Dynamic Content Loading
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('id');
            const lang = params.get('lang') || 'en';

            // Initial static translations
            try {
                const transRes = await fetch('data/translations.json');
                const translations = await transRes.json();
                const t = translations[lang];

                if (t) {
                    document.querySelectorAll('[data-i18n]').forEach(el => {
                        const key = el.getAttribute('data-i18n');
                        if (t[key]) el.innerText = t[key];
                    });

                    // Update specific static elements manualy if needed or just rely on data-i18n
                    // Adding data-i18n hooks to project.html elements
                    const backLink = document.querySelector('.back-link a');
                    if (backLink) backLink.innerHTML = t.back_link;

                    const missionHeader = document.querySelector('h2:nth-of-type(1)');
                    if (missionHeader) missionHeader.innerText = t.project_mission;

                    const specsHeader = document.querySelector('h2:nth-of-type(2)');
                    if (specsHeader) specsHeader.innerText = t.project_specs;
                }
            } catch (e) {
                console.error("Failed to load translations", e);
            }

            if (!projectId) {
                document.querySelector('.project-header h1').innerText = 'ERROR: MISSING_ID';
                return;
            }

            // Project data loading logic removed. script.js handles this centralized.
        });
    </script>
</body>

</html>
