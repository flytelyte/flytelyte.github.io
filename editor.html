<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Developer Yuki | Editor</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swapdisplay=swap"
        rel="stylesheet">
    <style>
        .editor-container {
            max-width: 800px;
            margin: 40px auto;
            border: 2px solid var(--primary-color);
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-family: 'JetBrains Mono', monospace;
        }

        input,
        textarea {
            width: 100%;
            background: transparent;
            border: 1px solid var(--dim-color);
            color: #eee;
            padding: 10px;
            font-family: inherit;
        }

        textarea {
            height: 150px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--dim-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Scanline removed -->
    <nav class="navbar">
        <div class="logo">Solo Developer Yuki // CMS</div>
        <div class="nav-links">
            <a href="admin.html">EXIT_EDITOR</a>
        </div>
    </nav>

    <main>
        <div class="editor-container">
            <div class="editor-header">
                <h2>EDITING: <span id="edit-context">...</span></h2>
                <div class="status" id="save-status">READY</div>
            </div>

            <form id="editor-form">
                <div class="form-group">
                    <label id="lbl-title">TITLE</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label id="lbl-name">NAME</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label id="lbl-subtitle">SUBTITLE</label>
                    <input type="text" id="subtitle">
                </div>
                <div class="form-group">
                    <label id="lbl-status">PROJECT STATUS</label>
                    <select id="status"
                        style="width: 100%; background: transparent; border: 1px solid var(--dim-color); color: #eee; padding: 10px; font-family: inherit;">
                        <option value="planning">Planning</option>
                        <option value="ongoing">Ongoing</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label id="lbl-brief">BRIEF (DESCRIPTION)</label>
                    <textarea id="brief" required></textarea>
                </div>
                <div class="form-group">
                    <label id="lbl-demo">DEMO TEXT</label>
                    <input type="text" id="demo_text">
                </div>

                <div class="form-group">
                    <label id="lbl-specs">TECHNICAL SPECS</label>
                    <div id="specs-container"></div>
                    <button type="button" id="btn-add-spec" class="action-btn"
                        style="margin-top: 10px; font-size: 0.8rem;">+ ADD SPEC</button>
                </div>

                <div class="editor-actions">
                    <button type="submit" id="btn-save" class="action-btn">SAVE CHANGES</button>
                    <button type="button" id="btn-view-page" class="action-btn">VIEW PAGE</button>
                    <button type="button" id="btn-switch-lang" class="action-btn">EDIT [OTHER] VERSION</button>
                    <button type="button" id="copy-json" class="action-btn" style="border-color: #555;">COPY
                        JSON</button>
                </div>
            </form>
        </div>
    </main>

    <div id="success-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-msg">THE CHANGES SUCCEEDED</h3>
            <div class="modal-actions">
                <button id="btn-modal-admin" class="action-btn">OK, RETURN TO ADMIN PAGE</button>
                <button id="btn-modal-other" class="action-btn">EDIT OTHER VERSION</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
